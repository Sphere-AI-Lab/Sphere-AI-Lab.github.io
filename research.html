<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research - SphereLab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: -150px;
            right: -150px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: rgba(255, 179, 102, 0.1);
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -100px;
            left: -100px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgba(255, 179, 102, 0.1);
            z-index: -1;
        }

        .main-title {
            font-size: clamp(1.5rem, 4.5vw, 2.5rem);
            font-weight: 900;
            margin-bottom: clamp(3rem, 8vh, 6rem);
            letter-spacing: -0.02em;
            position: relative;
            cursor: pointer;
            background: linear-gradient(to right, #65b4d3, #60cdc9, #977ff9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 100%;
            animation: gradientMove 2s linear infinite;
        }
        
        .main-title::before {
            content: '';
            position: absolute;
            top: -0.5rem;
            left: -1.5rem;
            width: clamp(1.5rem, 3vw, 3rem);
            height: clamp(1.5rem, 3vw, 3rem);
            background-color: #c2e8f6;
            border-radius: 50%;
            transition: transform 0.2s ease;
            z-index: -1;
        }
        
        .main-title:hover::before {
            transform: scale(1.2);
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        .subtitle {
            position: fixed;
            top: 2rem;
            left: 2rem;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
        }

        .subtitle-text {
            font-weight: 900;
            font-family: 'Helvetica', 'Helvetica Neue', Arial, sans-serif;
            font-size: 1.4rem;
            color: #000;
            line-height: 1.1;
            text-align: left;
            display: inline-block;
            background: linear-gradient(to right, #66b7d8, #e67300, #cc3333);
            -webkit-background-clip: text;
            background-clip: text;
            background-size: 200% 100%;
            transition: color 0.3s ease;
        }

        .subtitle:hover .subtitle-text {
            color: transparent;
            animation: gradientMove 2s linear infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .header h1 {
            font-size: clamp(2.5rem, 7vw, 4rem);
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
            font-weight: 900;
            color: #3e3e3e;
        }

        .header h1::before {
            content: '';
            position: absolute;
            top: -0.5rem;
            left: -1rem;
            width: clamp(2.5rem, 4vw, 3rem);
            height: clamp(2.5rem, 4vw, 3rem);
            background-color: #95ade4;
            border-radius: 50%;
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .header h1:hover::before {
            transform: scale(1.2);
        }

        .filter-section {
            display: flex;
            justify-content: center;
            align-items: center;
            /* margin-bottom: 2rem; */
            flex-wrap: wrap;
            gap: 1rem;
            max-width: 1200px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            /* padding: 0 2rem; */
        }

        .sort-buttons {
            display: flex;
            gap: 1.5rem;
            position: relative;
        }

        /* Featured Projects Carousel Styles */
        .featured-section {
            text-align: center;
            margin-bottom: 0rem;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0rem 0;
            padding: 0rem 0;
            position: relative;
            overflow: hidden;
        }

        .featured-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 1.2rem;
            position: relative;
            display: inline-block;
            font-weight: 900;
            color: #3e3e3e;
        }

        .carousel-container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            gap: 2rem;
            padding: 1rem 0;
            width: fit-content;
        }

        .carousel-track:hover {
            animation-play-state: paused;
        }

        .featured-project {
            flex: 0 0 350px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
        }

        .featured-project:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .featured-project::before {
            content: '';
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background-color: #ffb366;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .featured-project:hover::before {
            opacity: 0.2;
            transform: scale(1.2);
        }

        .featured-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #f8f8f8;
        }

        .featured-content {
            padding: 1.5rem;
        }

        .featured-project-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.8rem;
            color: #000;
            line-height: 1.3;
        }

        .featured-project-authors {
            font-style: italic;
            color: #666;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .featured-project-venue {
            font-size: 0.85rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 0.8rem;
        }

        .featured-project-description {
            font-size: 0.9rem;
            color: #444;
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .featured-project-link {
            color: #333;
            text-decoration: none;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            padding: 0.3rem 0.8rem;
            border-radius: 999px;
            background-color: #f5f5f5;
            transition: all 0.2s ease;
            font-weight: 500;
            width: fit-content;
        }

        .featured-project-link:hover {
            background-color: #e5e5e5;
            color: #000;
        }

        .carousel-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .carousel-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            border: 2px solid #95ade4;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #95ade4;
            font-weight: bold;
        }

        .carousel-btn:hover {
            background-color: #95ade4;
            color: #fff;
        }

        .carousel-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .carousel-btn:disabled:hover {
            background-color: #fff;
            color: #95ade4;
            transform: none;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-350px - 2rem));
            }
        }

        .auto-scroll {
            animation: scroll 30s linear infinite;
        }

        /* Mobile responsive for featured section */
        @media (max-width: 768px) {
            .featured-section {
                margin: 2rem 0;
                padding: 1rem 0;
            }

            .featured-project {
                flex: 0 0 280px;
            }

            .featured-content {
                padding: 1rem;
            }

            .featured-project-title {
                font-size: 1.1rem;
            }

            .featured-project-description {
                font-size: 0.85rem;
                -webkit-line-clamp: 2;
            }

            @keyframes scroll {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(calc(-280px - 2rem));
                }
            }
        }

        .sort-btn {
            padding: 0.5rem 2rem;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
            z-index: 1;
            font-size: 1.2rem;
            color: #3e3e3e;
        }

        .sort-btn::before {
            content: '';
            position: absolute;
            top: 0.4rem;
            left: 0.4rem;
            width: 1.3rem;
            height: 1.3rem;
            background-color: #95ade4;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
            opacity: 0;
            transform: scale(0);
        }

        .sort-btn:hover::before {
            opacity: 1;
            transform: scale(1.2);
        }

        .sort-btn.active::before {
            opacity: 1;
            transform: scale(1.2);
        }

        /* 为Sort by Type按钮添加自定义颜色类 */
        .sort-btn[data-type-color]::before {
            background-color: var(--type-color, #ffb366);
        }

        .filter-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            /* margin-bottom: 2rem; */
            width: 100%;
        }

        .topics-container {
            width: 100%;
            height: 0;
            overflow: hidden;
            transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .topics-container.visible {
            height: 3rem;
        }

        .topics {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
        }

        .topics.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .topic-tag {
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
        }

        .topics.visible .topic-tag {
            opacity: 1;
            transform: translateY(0);
        }

        /* 为每个topic-tag添加延迟动画 */
        .topics.visible .topic-tag:nth-child(1) { transition-delay: 0.05s; }
        .topics.visible .topic-tag:nth-child(2) { transition-delay: 0.1s; }
        .topics.visible .topic-tag:nth-child(3) { transition-delay: 0.15s; }
        .topics.visible .topic-tag:nth-child(4) { transition-delay: 0.2s; }
        .topics.visible .topic-tag:nth-child(5) { transition-delay: 0.25s; }

        .topic-tag::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0.5rem;
            width: 0.5rem;
            height: 0.5rem;
            background-color: currentColor;
            border-radius: 50%;
            transform: translateY(-50%) scale(0);
            transition: transform 0.3s ease;
        }

        .topic-tag:hover::before,
        .topic-tag.active::before {
            transform: translateY(-50%) scale(1);
        }

        .papers-grid {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 2rem;
            position: relative;
            max-width: 1200px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding: 0 2rem;
        }

        .paper-card {
            border: 1px solid #eee;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fff;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            min-height: 200px;
        }

        .paper-card.appear {
            animation: paperAppear 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .paper-card.disappear {
            animation: paperDisappear 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes paperAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes paperDisappear {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        /* 为每个论文添加延迟 */
        .paper-card.appear:nth-child(n+1) { animation-delay: 0.1s; }
        .paper-card.appear:nth-child(n+2) { animation-delay: 0.2s; }
        .paper-card.appear:nth-child(n+3) { animation-delay: 0.3s; }

        /* 消失时的延迟 */
        .paper-card.disappear:nth-child(n+1) { animation-delay: 0s; }
        .paper-card.disappear:nth-child(n+2) { animation-delay: 0.05s; }
        .paper-card.disappear:nth-child(n+3) { animation-delay: 0.1s; }

        .paper-card::before {
            content: '';
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background-color: #ffb366;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .paper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .paper-card:hover::before {
            opacity: 0.2;
            transform: scale(1.2);
        }

        .paper-image-container {
            flex: 0 0 300px;
            position: relative;
            overflow: hidden;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .paper-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .paper-content {
            padding: 2rem;
        }

        .paper-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #000;
            line-height: 1.4;
        }

        .paper-authors {
            font-style: italic;
            color: #666;
            margin-bottom: 1rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .paper-venue {
            margin-bottom: 1.2rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: #666;
            letter-spacing: 0.02em;
        }

        .paper-description {
            font-size: 1rem;
            color: #444;
            line-height: 1.6;
            margin-bottom: 1.2rem;
        }

        .paper-link {
            color: #333;
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.8rem;
            border-radius: 999px;
            background-color: #f5f5f5;
            transition: all 0.2s ease;
            font-weight: 500;
            width: fit-content;
        }

        .paper-link:hover {
            background-color: #e5e5e5;
            color: #000;
        }

        @media (max-width: 768px) {
            .subtitle {
                top: 1rem;
                left: 1rem;
                gap: 0.8rem;
            }
            
            .subtitle-icon {
                width: 1.5rem;
                height: 1.5rem;
            }
            
            .subtitle-text {
                font-size: 1rem;
            }

            .filter-section {
                flex-direction: column;
                align-items: center;
            }

            .papers-grid {
                padding: 0 1rem;
            }

            .paper-card {
                min-height: auto;
            }

            .paper-content {
                padding: 1.5rem;
            }

            .paper-title {
                font-size: 1.2rem;
                margin-bottom: 0.8rem;
            }

            .paper-authors {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            .paper-description {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            .sort-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="subtitle">
            <h1 class="main-title">SphereLab</h1>
        </a>

        <div class="header">
            <h1>Research</h1>
        </div>

        <div class="featured-section">
            <h2 class="featured-title">Featured Projects</h2>
            <div class="carousel-container">
                <div class="carousel-track">
                    <!-- Projects will be dynamically populated by JavaScript -->
                </div>
                <div class="carousel-nav">
                    <button class="carousel-btn" onclick="moveToSlide('prev')" id="prev-btn">‹</button>
                    <button class="carousel-btn" onclick="moveToSlide('next')" id="next-btn">›</button>
                </div>
            </div>
        </div>
        <br><br>

        <div class="featured-section">
            <h2 class="featured-title">Publication</h2>
        </div>
        <div class="filter-section">
            <div class="sort-buttons">
                <button class="sort-btn active" onclick="handleSort('date')">Sort by Date</button>
                <button class="sort-btn" onclick="handleSort('type')">Sort by Type</button>
            </div>
            <div class="topics-container" id="topics-wrapper">
                <div class="topics" id="topics-container">
                    <!-- Topics will be dynamically added here -->
                </div>
            </div>
        </div>

        <div class="papers-grid" id="papers-container">
            <!-- Papers will be dynamically added here -->
        </div>
    </div>

    <script>
        let currentPapers = [];
        let allPapers = [];
        let currentSort = 'date';
        let selectedTopic = null;

        async function loadPapers() {
            try {
                const years = ['2024', '2025'];
                for (const year of years) {
                    const response = await fetch(`papers/${year}.json`);
                    const data = await response.json();
                    allPapers = [...allPapers, ...data];
                }
                
                // 提取所有独特的类型并创建主题标签
                const types = [...new Set(allPapers.map(paper => paper.type))];
                const topicsContainer = document.getElementById('topics-container');
                
                types.forEach(type => {
                    const topicTag = document.createElement('div');
                    topicTag.className = 'topic-tag';
                    topicTag.textContent = type;
                    topicTag.style.backgroundColor = getTopicColor(type);
                    topicTag.onclick = () => filterByTopic(type);
                    topicsContainer.appendChild(topicTag);
                });

                // 初始化时按日期降序排序
                currentPapers = [...allPapers].sort((a, b) => new Date(b.date) - new Date(a.date));
                displayPapers(currentPapers);
            } catch (error) {
                console.error('Error loading papers:', error);
            }
        }

        function getTopicColor(type) {
            const colors = {
                'Machine Learning': '#FFE5E5',
                'Computer Vision': '#E5FFE5',
                'Natural Language Processing': '#E5E5FF',
                'Reinforcement Learning': '#FFE5FF',
                'Optimization': '#E5FFFF'
            };
            return colors[type] || '#F0F0F0';
        }

        async         function handleSort(method) {
            if (method === currentSort) return; // 如果点击当前激活的按钮，不执行任何操作
            
            currentSort = method;
            const buttons = document.querySelectorAll('.sort-btn');
            const typeBtn = document.querySelector('.sort-btn[onclick*="type"]');
            
            // 为即将失去active的按钮添加过渡动画
            buttons.forEach(btn => {
                if (btn.classList.contains('active')) {
                    const circle = window.getComputedStyle(btn, '::before');
                    if (circle) {
                        btn.classList.add('transitioning');
                        setTimeout(() => {
                            btn.classList.remove('active', 'transitioning');
                        }, 300);
                    }
                }
            });
            
            // 为新的active按钮添加类
            event.target.classList.add('active');

            // 如果切换到date排序，清除type按钮的颜色
            if (method === 'date') {
                typeBtn.style.removeProperty('--type-color');
                typeBtn.removeAttribute('data-type-color');
                // 清除所有topic的active状态
                document.querySelectorAll('.topic-tag').forEach(tag => {
                    tag.classList.remove('active');
                });
            }

            const topicsWrapper = document.getElementById('topics-wrapper');
            const topicsContainer = document.getElementById('topics-container');
            if (method === 'type') {
                topicsWrapper.classList.add('visible');
                setTimeout(() => {
                    topicsContainer.classList.add('visible');
                }, 50);
            } else {
                topicsContainer.classList.remove('visible');
                setTimeout(() => {
                    topicsWrapper.classList.remove('visible');
                }, 300);
                selectedTopic = null;
                currentPapers = [...allPapers];
            }

            let sortedPapers = [...currentPapers];
            if (method === 'date') {
                // 降序排序：最新的日期（较大的值）排在前面
                sortedPapers.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (method === 'type') {
                // 先按类型排序，同类型内按日期降序排序
                sortedPapers.sort((a, b) => {
                    const typeCompare = a.type.localeCompare(b.type);
                    if (typeCompare !== 0) return typeCompare;
                    return new Date(b.date) - new Date(a.date);
                });
            }

            displayPapers(sortedPapers);
        }

        function filterByTopic(type) {
            const topicTags = document.querySelectorAll('.topic-tag');
            const typeBtn = document.querySelector('.sort-btn[onclick*="type"]');
            
            topicTags.forEach(tag => {
                if (tag.textContent === type) {
                    tag.classList.toggle('active');
                    if (tag.classList.contains('active')) {
                        // 获取当前类型的颜色
                        const color = window.getComputedStyle(tag).backgroundColor;
                        // 设置Sort by Type按钮的颜色
                        typeBtn.style.setProperty('--type-color', color);
                        typeBtn.setAttribute('data-type-color', 'true');
                    } else {
                        // 如果取消选择，恢复默认颜色
                        typeBtn.style.removeProperty('--type-color');
                        typeBtn.removeAttribute('data-type-color');
                    }
                } else {
                    tag.classList.remove('active');
                }
            });

            if (selectedTopic === type) {
                selectedTopic = null;
                currentPapers = [...allPapers];
                // 恢复默认颜色
                typeBtn.style.removeProperty('--type-color');
                typeBtn.removeAttribute('data-type-color');
            } else {
                selectedTopic = type;
                currentPapers = allPapers.filter(paper => paper.type === type);
            }

            // 对筛选后的论文按日期排序
            currentPapers.sort((a, b) => new Date(b.date) - new Date(a.date));
            displayPapers(currentPapers);
        }

        async function displayPapers(papers) {
            const container = document.getElementById('papers-container');
            
            // 为现有的卡片添加消失动画
            const existingCards = container.querySelectorAll('.paper-card');
            const disappearPromises = Array.from(existingCards).map((card, index) => {
                return new Promise(resolve => {
                    card.classList.add('disappear');
                    // 根据卡片位置计算延迟时间
                    const delay = 500 + (index % 3) * 50; // 基础动画时间 + 延迟
                    setTimeout(resolve, delay);
                });
            });
            
            // 等待所有卡片的消失动画完成
            await Promise.all(disappearPromises);
            
            container.innerHTML = '';

            papers.forEach(paper => {
                const paperCard = document.createElement('div');
                paperCard.className = 'paper-card appear';
                
                paperCard.innerHTML = `
                    <div class="paper-content">
                        <h3 class="paper-title">${paper.title}</h3>
                        <p class="paper-authors">${paper.authorlist.join(', ')}</p>
                        <div class="paper-venue">${paper.venue}</div>
                        <p class="paper-description">${paper.description}</p>
                        <a href="${paper.arxiv_link}" target="_blank" class="paper-link">arXiv</a>
                    </div>
                `;
                
                container.appendChild(paperCard);
            });
        }

        // Featured Projects Carousel Functionality
        let currentSlide = 0;
        let autoScrollInterval;
        const featuredProjects = [
            {
                title: "Orthogonal Finetuning Made Scalable",
                authors: "Zeju Qiu*, Weiyang Liu*, Adrian Weller, Bernhard Schölkopf",
                venue: "Preprint 2025",
                description: "A parameter-efficient, memory-efficient finetuning method that works for both full-precision and quantized models.",
                image: "papers/featured/oftv2.png",
                link: "https://spherelab.ai/oftv2/"
            },
            {
                title: "Reparameterized LLM Training via Orthogonal Equivalence Transformation",
                authors: "Zeju Qiu, Simon Buchholz, Tim Z. Xiao, Maximilian Dax, Bernhard Schölkopf, Weiyang Liu",
                venue: "Preprint 2025",
                description: "A novel reparameterized training algorithm that uses orthogonal equivalence transformation to optimize large language models.",
                image: "papers/featured/poet.png",
                link: "https://spherelab.ai/poet/"
            },
            {
                title: "FormalMATH: Benchmarking Formal Mathematical Reasoning of Large Language Models",
                authors: "Zhouliang Yu, Ruotian Peng, Keyi Ding, Yizhe Li, Zhongyuan Peng, Minghao Liu, Yifan Zhang, Zheng Yuan, Huajian Xin, Wenhao Huang, Yandong Wen, Ge Zhang, Weiyang Liu",
                venue: "Preprint 2025",
                description: "A large-scale comprehensive Lean4 mathematical reasoning benchmark.",
                image: "papers/featured/formalmath.png",
                link: "https://spherelab.ai/FormalMATH/"
            },

            {
                title: "Generating Symbolic World Models via Test-time Scaling of Large Language Models",
                authors: "Zhouliang Yu, Yuhuan Yuan, Tim Z. Xiao, Frank Xia, Jie Fu, Ge Zhang, Ge Lin, Weiyang Liu",
                venue: "TMLR 2025",
                description: "A general yet effective test-time compute scaling method for large language models",
                image: "papers/featured/ivml.png",
                link: "https://vmlpddl.github.io/"
            },

            {
                title: "Can Large Language Models Understand Symbolic Graphics Programs?",
                authors: "Zeju Qiu*, Weiyang Liu*, Haiwen Feng*, Zhen Liu, Tim Z. Xiao, Katherine M. Collins, Joshua B. Tenenbaum, Adrian Weller, Michael J. Black, Bernhard Schölkopfu",
                venue: "ICLR 2025 Spotlight",
                description: "A comprehensive study to evaluate whether language models can truly understand symbolic graphics programs.",
                image: "papers/featured/sgpbench.png",
                link: "https://sgp-bench.github.io/"
            },


            {
                title: "Verbalized Machine Learning: Revisiting Machine Learning with Language Models",
                authors: "Tim Z. Xiao, Robert Bamler, Bernhard Schölkopf, Weiyang Liu",
                venue: "TMLR 2025",
                description: "A novel in-context machine learning paradigm that enables effective learning of text prompts in large language models.",
                image: "papers/featured/vml.png",
                link: "https://arxiv.org/abs/2406.04344/"
            }

        ];

        function initializeFeaturedCarousel() {
            const carouselTrack = document.querySelector('.carousel-track');
            
            // Populate carousel with actual project data
            carouselTrack.innerHTML = '';
            featuredProjects.forEach((project, index) => {
                const projectElement = document.createElement('div');
                projectElement.className = 'featured-project';
                projectElement.innerHTML = `
                    <img src="${project.image}" alt="${project.title}" class="featured-image">
                    <div class="featured-content">
                        <h3 class="featured-project-title">${project.title}</h3>
                        <p class="featured-project-authors">${project.authors}</p>
                        <p class="featured-project-venue">${project.venue}</p>
                        <p class="featured-project-description">${project.description}</p>
                        <a href="${project.link}" target="_blank" class="featured-project-link">Learn More</a>
                    </div>
                `;
                carouselTrack.appendChild(projectElement);
            });

            // Start auto-scroll
            startAutoScroll();

            // Add hover pause functionality
            carouselTrack.addEventListener('mouseenter', pauseAutoScroll);
            carouselTrack.addEventListener('mouseleave', startAutoScroll);

            // Initialize navigation buttons
            updateNavigationButtons();
        }

        function startAutoScroll() {
            autoScrollInterval = setInterval(() => {
                const container = document.querySelector('.carousel-container');
                const containerWidth = container.offsetWidth;
                const projectWidth = window.innerWidth <= 768 ? 280 : 350;
                const gap = 32;
                const slideWidth = projectWidth + gap;
                const maxVisibleSlides = Math.floor(containerWidth / slideWidth);
                const maxSlide = Math.max(0, featuredProjects.length - maxVisibleSlides);
                
                if (currentSlide < maxSlide) {
                    currentSlide++;
                } else {
                    // Loop back to the beginning
                    currentSlide = 0;
                }
                updateCarousel();
            }, 4000); // Change slide every 4 seconds
        }

        function pauseAutoScroll() {
            clearInterval(autoScrollInterval);
        }

        function updateCarousel() {
            const carouselTrack = document.querySelector('.carousel-track');
            const container = document.querySelector('.carousel-container');
            const containerWidth = container.offsetWidth;
            
            // Responsive project width
            const projectWidth = window.innerWidth <= 768 ? 280 : 350;
            const gap = 32;
            const slideWidth = projectWidth + gap;
            const maxVisibleSlides = Math.floor(containerWidth / slideWidth);
            const maxSlide = Math.max(0, featuredProjects.length - maxVisibleSlides);
            
            // Ensure currentSlide doesn't exceed the maximum
            if (currentSlide > maxSlide) {
                currentSlide = maxSlide;
            }
            
            carouselTrack.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
            updateNavigationButtons(maxSlide);
        }

        function updateNavigationButtons(maxSlide) {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            // Disable prev button if at the beginning
            prevBtn.disabled = currentSlide === 0;
            
            // Disable next button if at the end
            nextBtn.disabled = currentSlide >= maxSlide;
        }

        function moveToSlide(direction) {
            const container = document.querySelector('.carousel-container');
            const containerWidth = container.offsetWidth;
            const projectWidth = window.innerWidth <= 768 ? 280 : 350;
            const gap = 32;
            const slideWidth = projectWidth + gap;
            const maxVisibleSlides = Math.floor(containerWidth / slideWidth);
            const maxSlide = Math.max(0, featuredProjects.length - maxVisibleSlides);
            
            if (direction === 'prev' && currentSlide > 0) {
                currentSlide--;
            } else if (direction === 'next' && currentSlide < maxSlide) {
                currentSlide++;
            }
            
            updateCarousel();
            // Restart auto-scroll timer
            clearInterval(autoScrollInterval);
            startAutoScroll();
        }

        // 初始化加载
        window.onload = () => {
            loadPapers();
            initializeFeaturedCarousel();
        };
    </script>
