<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SphereLab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica', 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .main-title {
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: 900;
            margin-bottom: clamp(3rem, 8vh, 6rem);
            letter-spacing: -0.02em;
            position: relative;
            cursor: pointer;
            background: linear-gradient(to right, #65b4d3, #60cdc9, #977ff9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 100%;
            animation: gradientMove 2s linear infinite;
        }
        
        .main-title::before {
            content: '';
            position: absolute;
            top: -0.5rem;
            left: -1.5rem;
            width: clamp(3rem, 4vw, 4.5rem);
            height: clamp(3rem, 4vw, 4.5rem);
            background-color: #a8d8ea;
            border-radius: 50%;
            transition: transform 0.2s ease;
            z-index: -1;
        }
        
        .main-title:hover::before {
            transform: scale(1.2);
        }
        
        .sections {
            display: flex;
            gap: clamp(2rem, 5vw, 5rem);
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .section {
            display: flex;
            align-items: center;
            gap: clamp(1rem, 2vw, 1.5rem);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            position: relative;
        }
        
        .icon {
            width: clamp(2.2rem, 3vw, 3rem);
            height: clamp(2.2rem, 3vw, 3rem);
            border-radius: 50%;
            flex-shrink: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            top: -0.8rem;
            left: -0.8rem;
            z-index: -1;
            background-size: 200% 200%;
        }
        
        .research-icon {
            background-color: #ffb366;
        }
        
        .people-icon {
            background-color: #ff9999;
        }
        
        .section:hover .icon {
            transform: scale(1.2);
            animation: gradientMoveBg 2s linear infinite;
        }
        
        .section-text {
            margin-left: clamp(2rem, 3vw, 2.5rem);
            background: linear-gradient(to right, #e24f00, #e67300, #cc3333);
            -webkit-background-clip: text;
            background-clip: text;
            background-size: 200% 100%;
            transition: color 0.3s ease;
        }
        
        .section-text {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 700;
            color: #000;
        }

        .section:hover .section-text {
            color: transparent;
            animation: gradientMove 2s linear infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes gradientMoveBg {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
        
                .subtitle {
            position: absolute;
            top: 2rem;
            left: 2rem;
            cursor: pointer;
        }

        .subtitle-text {
            font-weight: 900;
            font-family: 'Helvetica', 'Helvetica Neue', Arial, sans-serif;
            font-size: 1.4rem;
            color: #000;
            line-height: 1.1;
            text-align: left;
            display: inline-block;
            background: linear-gradient(to right, #66b7d8, #e67300, #cc3333);
            -webkit-background-clip: text;
            background-clip: text;
            background-size: 200% 100%;
            transition: color 0.3s ease;
        }

        .subtitle:hover .subtitle-text {
            color: transparent;
            animation: gradientMove 2s linear infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        

        
        .description {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            font-family: 'Helvetica', 'Helvetica Neue', Arial, sans-serif;
            font-size: 1.2rem;
            font-weight: 900;
            color: #888;
            line-height: 1.4;
            text-align: left;
        }

        .affiliations {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-family: 'Helvetica', 'Helvetica Neue', Arial, sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: #666;
        }

        .affiliation {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .affiliation-tag {
            display: inline-flex;
            align-items: center;
            padding: 0.3rem 0.8rem;
            border-radius: 1.5rem;
            margin: 0 0.2rem;
            color: #ffffff;
        }

        .affiliation-tag span {
            color: #ffffff;
            margin-right: 0.2rem;
            font-weight: 900;
        }

        .cuhk-bg {
            background: linear-gradient(135deg, #be02cb, #ffe063);
        }

        .cuhk-bg:hover {
            background: linear-gradient(135deg, #9a02a3, #e6cc57);
        }

        .mpis-bg {
            background-color: #5d9f7f;
        }

        .mpis-bg:hover {
            background-color: #4a7f65;
        }

        .westlake-bg {
            background: linear-gradient(135deg, #0077ff, #ff7b00);
        }

        .westlake-bg:hover {
            background: linear-gradient(135deg, #005acc, #e66d00);
        }

        .slogan {
            position: fixed;
            top: 2rem;
            right: 2rem;
            text-align: right;
            font-size: 1.4rem;
            font-weight: 900;
            /* font-style: italic; */
            line-height: 1.4;
            color: #000;
            z-index: 10;
        }

        .slogan .line1, .slogan .line2 {
            display: flex;
            justify-content: flex-end;
            overflow: hidden;
        }

        .slogan span {
            opacity: 0;
            transform: translateX(1rem);
            display: inline-block;
        }

        .slogan .line1 span {
            animation: typeIn 0.08s ease forwards;
        }

        .slogan .line2 span {
            animation: typeIn 0.08s ease forwards;
            animation-delay: calc(1.5s + (var(--char-index) * 0.05s));
        }

        .slogan .line1 span {
            animation-delay: calc(var(--char-index) * 0.05s);
        }

        @keyframes typeIn {
            from {
                opacity: 0;
                transform: translateX(1rem);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .sections {
                flex-direction: column;
                gap: clamp(2rem, 5vh, 3rem);
            }
            
            .subtitle {
                top: 1rem;
                left: 1rem;
                gap: 0.8rem;
            }
            
            .subtitle-icon {
                width: 1.5rem;
                height: 1.5rem;
            }
            
            .subtitle-text {
                font-size: 1rem;
                font-weight: 900;
            }

            .affiliations {
                bottom: 1rem;
                right: 1rem;
                font-size: 0.9rem;
            }

            .affiliation-tag {
                padding: 0.2rem 0.6rem;
            }
        }
    </style>
</head>

    <div class="main-content">

        <div class="sections">
