<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research - SphereLab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            min-height: 100vh;
        }

        /* 装饰性圆形 */
        body::before {
            content: '';
            position: fixed;
            top: -150px;
            right: -150px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: rgba(255, 179, 102, 0.1);
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -100px;
            left: -100px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgba(255, 179, 102, 0.1);
            z-index: -1;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        .subtitle {
            position: fixed;
            top: 2rem;
            left: 2rem;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
        }

        .subtitle-text {
            font-weight: 900;
            font-family: 'Helvetica', 'Helvetica Neue', Arial, sans-serif;
            font-size: 1.4rem;
            color: #000;
            line-height: 1.1;
            text-align: left;
            display: inline-block;
            background: linear-gradient(to right, #66b7d8, #e67300, #cc3333);
            -webkit-background-clip: text;
            background-clip: text;
            background-size: 200% 100%;
            transition: color 0.3s ease;
        }

        .subtitle:hover .subtitle-text {
            color: transparent;
            animation: gradientMove 2s linear infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .header h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
            font-weight: 900;
            color: #000;
        }

        .header h1::before {
            content: '';
            position: absolute;
            top: -0.5rem;
            left: -1rem;
            width: clamp(2.5rem, 4vw, 3rem);
            height: clamp(2.5rem, 4vw, 3rem);
            background-color: #ffb366;
            border-radius: 50%;
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .header h1:hover::before {
            transform: scale(1.2);
        }

        .filter-section {
            display: flex;
            justify-content: center;
            align-items: center;
            /* margin-bottom: 2rem; */
            flex-wrap: wrap;
            gap: 1rem;
            max-width: 1200px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            /* padding: 0 2rem; */
        }

        .sort-buttons {
            display: flex;
            gap: 1.5rem;
            position: relative;
        }

        .sort-btn {
            padding: 0.5rem 2rem;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
            z-index: 1;
            font-size: 1.2rem;
        }

        .sort-btn::before {
            content: '';
            position: absolute;
            top: -0.3rem;
            left: -0.3rem;
            width: 1.8rem;
            height: 1.8rem;
            background-color: #ffb366;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
            opacity: 0;
            transform: scale(0);
        }

        .sort-btn:hover::before {
            opacity: 1;
            transform: scale(1.2);
        }

        .sort-btn.active::before {
            opacity: 1;
            transform: scale(1.2);
        }

        /* 为Sort by Type按钮添加自定义颜色类 */
        .sort-btn[data-type-color]::before {
            background-color: var(--type-color, #ffb366);
        }

        .filter-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            /* margin-bottom: 2rem; */
            width: 100%;
        }

        .topics-container {
            width: 100%;
            height: 0;
            overflow: hidden;
            transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .topics-container.visible {
            height: 3rem;
        }

        .topics {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
        }

        .topics.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .topic-tag {
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
        }

        .topics.visible .topic-tag {
            opacity: 1;
            transform: translateY(0);
        }

        /* 为每个topic-tag添加延迟动画 */
        .topics.visible .topic-tag:nth-child(1) { transition-delay: 0.05s; }
        .topics.visible .topic-tag:nth-child(2) { transition-delay: 0.1s; }
        .topics.visible .topic-tag:nth-child(3) { transition-delay: 0.15s; }
        .topics.visible .topic-tag:nth-child(4) { transition-delay: 0.2s; }
        .topics.visible .topic-tag:nth-child(5) { transition-delay: 0.25s; }

        .topic-tag::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0.5rem;
            width: 0.5rem;
            height: 0.5rem;
            background-color: currentColor;
            border-radius: 50%;
            transform: translateY(-50%) scale(0);
            transition: transform 0.3s ease;
        }

        .topic-tag:hover::before,
        .topic-tag.active::before {
            transform: translateY(-50%) scale(1);
        }

        .papers-grid {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 2rem;
            position: relative;
            max-width: 1200px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding: 0 2rem;
        }

        .paper-card {
            border: 1px solid #eee;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fff;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            display: flex;
            align-items: stretch;
            min-height: 250px;
        }

        .paper-card.appear {
            animation: paperAppear 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .paper-card.disappear {
            animation: paperDisappear 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes paperAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes paperDisappear {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        /* 为每个论文添加延迟 */
        .paper-card.appear:nth-child(n+1) { animation-delay: 0.1s; }
        .paper-card.appear:nth-child(n+2) { animation-delay: 0.2s; }
        .paper-card.appear:nth-child(n+3) { animation-delay: 0.3s; }

        /* 消失时的延迟 */
        .paper-card.disappear:nth-child(n+1) { animation-delay: 0s; }
        .paper-card.disappear:nth-child(n+2) { animation-delay: 0.05s; }
        .paper-card.disappear:nth-child(n+3) { animation-delay: 0.1s; }

        .paper-card::before {
            content: '';
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background-color: #ffb366;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .paper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .paper-card:hover::before {
            opacity: 0.2;
            transform: scale(1.2);
        }

        .paper-image-container {
            flex: 0 0 300px;
            position: relative;
            overflow: hidden;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .paper-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .paper-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .paper-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #000;
            line-height: 1.4;
        }

        .paper-authors {
            font-style: italic;
            color: #666;
            margin-bottom: 1rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .paper-venue {
            margin-bottom: 1.2rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: #666;
            letter-spacing: 0.02em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .paper-status {
            font-size: 0.85rem;
            font-weight: 700;
            color: #006400;
            background-color: #e8f5e8;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            border: 1px solid #006400;
        }

        .paper-description {
            font-size: 1rem;
            color: #444;
            line-height: 1.6;
            margin-bottom: 1.2rem;
        }

        .paper-link {
            color: #333;
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.8rem;
            border-radius: 999px;
            background-color: #f5f5f5;
            transition: all 0.2s ease;
            font-weight: 500;
            width: fit-content;
        }

        .paper-link:hover {
            background-color: #e5e5e5;
            color: #000;
        }

        @media (max-width: 768px) {
            .subtitle {
                top: 1rem;
                left: 1rem;
                gap: 0.8rem;
            }
            
            .subtitle-icon {
                width: 1.5rem;
                height: 1.5rem;
            }
            
            .subtitle-text {
                font-size: 1rem;
            }

            .filter-section {
                flex-direction: column;
                align-items: center;
            }

            .papers-grid {
                padding: 0 1rem;
            }

            .paper-card {
                flex-direction: column;
                min-height: auto;
            }

            .paper-image-container {
                flex: 0 0 auto;
                height: 200px;
            }

            .paper-content {
                padding: 1.5rem;
            }

            .paper-title {
                font-size: 1.2rem;
                margin-bottom: 0.8rem;
            }

            .paper-authors {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            .paper-description {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            .paper-venue {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.3rem;
            }

            .paper-status {
                font-size: 0.8rem;
                padding: 0.15rem 0.5rem;
            }

            .sort-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="subtitle">
            <span class="subtitle-text">SPHERE<br>LAB</span>
        </a>

        <div class="header">
            <h1>Research</h1>
        </div>

        <div class="filter-section">
            <div class="sort-buttons">
                <button class="sort-btn active" onclick="handleSort('date')">Sort by Date</button>
                <button class="sort-btn" onclick="handleSort('type')">Sort by Type</button>
            </div>
            <div class="topics-container" id="topics-wrapper">
                <div class="topics" id="topics-container">
                    <!-- Topics will be dynamically added here -->
                </div>
            </div>
        </div>

        <div class="papers-grid" id="papers-container">
            <!-- Papers will be dynamically added here -->
        </div>
    </div>

    <script>
        let currentPapers = [];
        let allPapers = [];
        let currentSort = 'date';
        let selectedTopic = null;

        async function loadPapers() {
            try {
                const years = ['2024', '2025'];
                for (const year of years) {
                    const response = await fetch(`papers/${year}.json`);
                    const data = await response.json();
                    allPapers = [...allPapers, ...data];
                }
                
                // 提取所有独特的类型并创建主题标签
                const types = [...new Set(allPapers.map(paper => paper.type))];
                const topicsContainer = document.getElementById('topics-container');
                
                types.forEach(type => {
                    const topicTag = document.createElement('div');
                    topicTag.className = 'topic-tag';
                    topicTag.textContent = type;
                    topicTag.style.backgroundColor = getTopicColor(type);
                    topicTag.onclick = () => filterByTopic(type);
                    topicsContainer.appendChild(topicTag);
                });

                // 初始化时按日期降序排序
                currentPapers = [...allPapers].sort((a, b) => new Date(b.date) - new Date(a.date));
                displayPapers(currentPapers);
            } catch (error) {
                console.error('Error loading papers:', error);
            }
        }

        function getTopicColor(type) {
            const colors = {
                'Machine Learning': '#FFE5E5',
                'Computer Vision': '#E5FFE5',
                'Natural Language Processing': '#E5E5FF',
                'Reinforcement Learning': '#FFE5FF',
                'Optimization': '#E5FFFF'
            };
            return colors[type] || '#F0F0F0';
        }

        async         function handleSort(method) {
            if (method === currentSort) return; // 如果点击当前激活的按钮，不执行任何操作
            
            currentSort = method;
            const buttons = document.querySelectorAll('.sort-btn');
            const typeBtn = document.querySelector('.sort-btn[onclick*="type"]');
            
            // 为即将失去active的按钮添加过渡动画
            buttons.forEach(btn => {
                if (btn.classList.contains('active')) {
                    const circle = window.getComputedStyle(btn, '::before');
                    if (circle) {
                        btn.classList.add('transitioning');
                        setTimeout(() => {
                            btn.classList.remove('active', 'transitioning');
                        }, 300);
                    }
                }
            });
            
            // 为新的active按钮添加类
            event.target.classList.add('active');

            // 如果切换到date排序，清除type按钮的颜色
            if (method === 'date') {
                typeBtn.style.removeProperty('--type-color');
                typeBtn.removeAttribute('data-type-color');
                // 清除所有topic的active状态
                document.querySelectorAll('.topic-tag').forEach(tag => {
                    tag.classList.remove('active');
                });
            }

            const topicsWrapper = document.getElementById('topics-wrapper');
            const topicsContainer = document.getElementById('topics-container');
            if (method === 'type') {
                topicsWrapper.classList.add('visible');
                setTimeout(() => {
                    topicsContainer.classList.add('visible');
                }, 50);
            } else {
                topicsContainer.classList.remove('visible');
                setTimeout(() => {
                    topicsWrapper.classList.remove('visible');
                }, 300);
                selectedTopic = null;
                currentPapers = [...allPapers];
            }

            let sortedPapers = [...currentPapers];
            if (method === 'date') {
                // 降序排序：最新的日期（较大的值）排在前面
                sortedPapers.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (method === 'type') {
                // 先按类型排序，同类型内按日期降序排序
                sortedPapers.sort((a, b) => {
                    const typeCompare = a.type.localeCompare(b.type);
                    if (typeCompare !== 0) return typeCompare;
                    return new Date(b.date) - new Date(a.date);
                });
            }

            displayPapers(sortedPapers);
        }

        function filterByTopic(type) {
            const topicTags = document.querySelectorAll('.topic-tag');
            const typeBtn = document.querySelector('.sort-btn[onclick*="type"]');
            
            topicTags.forEach(tag => {
                if (tag.textContent === type) {
                    tag.classList.toggle('active');
                    if (tag.classList.contains('active')) {
                        // 获取当前类型的颜色
                        const color = window.getComputedStyle(tag).backgroundColor;
                        // 设置Sort by Type按钮的颜色
                        typeBtn.style.setProperty('--type-color', color);
                        typeBtn.setAttribute('data-type-color', 'true');
                    } else {
                        // 如果取消选择，恢复默认颜色
                        typeBtn.style.removeProperty('--type-color');
                        typeBtn.removeAttribute('data-type-color');
                    }
                } else {
                    tag.classList.remove('active');
                }
            });

            if (selectedTopic === type) {
                selectedTopic = null;
                currentPapers = [...allPapers];
                // 恢复默认颜色
                typeBtn.style.removeProperty('--type-color');
                typeBtn.removeAttribute('data-type-color');
            } else {
                selectedTopic = type;
                currentPapers = allPapers.filter(paper => paper.type === type);
            }

            // 对筛选后的论文按日期排序
            currentPapers.sort((a, b) => new Date(b.date) - new Date(a.date));
            displayPapers(currentPapers);
        }

        async function displayPapers(papers) {
            const container = document.getElementById('papers-container');
            
            // 为现有的卡片添加消失动画
            const existingCards = container.querySelectorAll('.paper-card');
            const disappearPromises = Array.from(existingCards).map((card, index) => {
                return new Promise(resolve => {
                    card.classList.add('disappear');
                    // 根据卡片位置计算延迟时间
                    const delay = 500 + (index % 3) * 50; // 基础动画时间 + 延迟
                    setTimeout(resolve, delay);
                });
            });
            
            // 等待所有卡片的消失动画完成
            await Promise.all(disappearPromises);
            
            container.innerHTML = '';

            papers.forEach(paper => {
                const paperCard = document.createElement('div');
                paperCard.className = 'paper-card appear';
                
                paperCard.innerHTML = `
                    <div class="paper-image-container">
                        <img class="paper-image" src="${paper.img_path}" alt="${paper.title}">
                    </div>
                    <div class="paper-content">
                        <h3 class="paper-title">${paper.title}</h3>
                        <p class="paper-authors">${paper.authorlist.join(', ')}</p>
                        <div class="paper-venue">
                            <span>${paper.venue}</span>
                            ${paper.status ? `<span class="paper-status">${paper.status}</span>` : ''}
                        </div>
                        <p class="paper-description">${paper.description}</p>
                        <a href="${paper.arxiv_link}" target="_blank" class="paper-link">arXiv</a>
                    </div>
                `;
                
                container.appendChild(paperCard);
            });
        }

        // 初始化加载
        window.onload = () => {
            loadPapers();
        };
    </script>
</body>
</html>
